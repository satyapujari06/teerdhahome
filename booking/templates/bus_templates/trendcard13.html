<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDING OFFERS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      body {
          font-family: 'poppins';
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
          color: #333;
      }
      .container {
          padding: 20px;
          margin: 20px auto;
          border-radius: 10px;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          max-width: 1000px;
          margin-top: 500px; /* Adjusted margin-top */
        
      }
      .banner {
          background-color:  #cae6cb;
          padding: 20px;
          text-align: center;
          border-radius: 10px;
          position: relative;
      }
      .banner img {
          width: 100%;
          border-radius: 10px;
      }
      h1 {
          margin-top: 0;
          font-size: 40px;
          color: #0a0369;
      }
      p {
          font-size: 25px;
          margin-top: 20px;
      }
      button {
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          background-color: #4CAF50;
          color: #fff;
          font-size: 20px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }
      button:hover {
          background-color: #45a049;
      }
      .card {
          
          border-radius: 10px;
          background-color: #f9f9f9;
          box-shadow: 0 0 5px rgba(0,0,0,0.1);
          padding-bottom: 20px;
      }
      .offer {
          padding: 30px;
          margin-top: -30px;
      }
      .offer-heading {
          font-size: 24px;
          color: #940b5f;
          margin-bottom: 20px;
          margin-top: 10px;
      }
      .offer-title {
          font-size: 18px;
          color: #666;
          margin-bottom: -50px;
          margin-left: 20px;
      }
      .Image {
          display: block;
          width: 1343px;
          height: 400px;
          position: absolute;
          top: 0;
          left: 0;
          margin-top: -790px;
          margin-left: -200px;
      }


    .more-info-link {
    display: inline-block;
    padding: 10px 20px; 
    background-color:green;
    color: #fff; 
    text-decoration: none;
    border: none; 
    border-radius: 5px;
    transition: background-color 0.3s ease; 
    margin-left: 450px;
    position: absolute; 
    margin-top: -90px;
    margin-bottom: 20px;
}

.more-info-link:hover {
    background-color: #0056b3;
    color: white;
    text-decoration: none; /* Remove underline */
}


  </style>
</head>
<body>

   
   
    <div class="container">
        <a href="/bus_main/" class="more-info-link">Book Now</a><br>

        <div class="banner">
            <h1>Special Bank Offer on Bus Booking!</h1>
            <p>Get exclusive discounts upto 40%</p>
            <button>Promocode: ICICITD</button>
        </div><br><br><br>
        <div class="card" style="border-radius: 20px; margin-top: -40px;">
            
            {% for i in res13 %}
            <div class="offer">
                <div class="offer-heading">{{ i.title }}</div>
                <ul>
                  {% if i.description %}
                  <li class="offer-title">{{i.description}}</li>
                  {% else %}
                  {% endif %}
              </ul>
                
                {% if i.image %}
            <center><img class="Image" src="{{ i.image }}" width="1343px"></center>
            {% endif %}    
            </div>
            {% endfor %}
        
    </div>

    
    
    
   
</body>
</html>
