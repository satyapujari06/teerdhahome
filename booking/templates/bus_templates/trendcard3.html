<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDING OFFERS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* corrected font family name */
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            margin: 0; /* added to reset default margin */
            padding: 0; /* added to reset default padding */
        }
        .container {
            max-width: 100%; /* changed to ensure content fits within viewport */
            margin: 50px auto;
        }
        .card {
            background-color: #c7d8ec;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 970px; /* changed to ensure content fits within viewport */
            margin: 0 auto; /* center the card */
        }
        .card-title {
            font-size: 32px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .offer {
            margin-bottom: 20px;
        }
        .offer-heading {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
            text-align: center; /* center the heading */
        }
        .offer-title {
            font-size: 22px;
            color: #ac2f2f;
            margin: 5px 0; /* simplified margin */
            font-weight: bold; /* added font weight */
        }
        .offer-point {
            font-size: 18px;
            color: #111111;
            list-style-type: disc;
            padding-left: 20px;
            margin: 5px 0 -15px; /* simplified margin */
        }
        .more-info-link {
            display: block; /* changed to block to take full width */
            width: fit-content; /* to fit content width */
            margin: 20px auto; /* center horizontally */
            padding: 10px 20px; 
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center; /* center text */
        }
        .more-info-link:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none; /* Remove underline */
        }
        .card-image img {
            width: 1349px;
            height: 400px;
            margin-left: -20px;
            margin-top: -50px;
           
            
        }
        .content{
            display: flex;
            justify-content: center;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
        <div class="card-image">
            {% for i in res4 %}
            <div class="image">
                {% if i.image %}
                    <img src="{{ i.image }}">
                {% endif %}
            </div>
        {% endfor %}
        </div>
        </div>  
        <a href="/bus_main/" class="more-info-link">Book Now</a>
        <div class="card">
            {% for i in res4 %}
                <div class="offer">
                    <div class="offer-heading">{{ i.heading }}</div>  
                </div>
                <div class="offer-title">{{ i.title }}</div>
                <ul class="offer-point">
                    {% if i.point %}
                        <li>{{ i.point }}</li>
                    {% endif %}
                </ul>
            {% endfor %}
        </div>  
    </div>
</body>
</html>
