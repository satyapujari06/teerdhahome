<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDING OFFERS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      body {
          font-family: 'poppins';
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
          color: #333;
      }
      .container {
          padding: 20px;
          margin: 20px auto;
          border-radius: 10px;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          max-width: 1000px;
          margin-top: 500px; /* Adjusted margin-top */
        
      }
      .banner {
          background-color:  #4CAF50;
          padding: 20px;
          text-align: center;
          border-radius: 10px;
          position: relative;
      }
      .banner img {
          width: 100%;
          border-radius: 10px;
      }
      h1 {
          margin-top: 90;
          font-size: 25px;
          color: #0a0369;
      }
      p {
          font-size: 20px;
      }
      button {
         
          border-radius: 5px;
       
        
          color: green;
          font-size: 10px;
         
      }
     
      
      .card {
          
          border-radius: 10px;
          background-color: #f9f9f9;
          box-shadow: 0 0 5px rgba(0,0,0,0.1);
          padding-bottom: 20px;
      }
      .offer {
          padding: 30px;
          margin-top: -30px;
      }
      .offer-heading {
          font-size: 24px;
          color: #940b5f;
          margin-bottom: 5px;
      }
      .offer-title {
          font-size: 18px;
          color: #666;
          margin-bottom: -30px;
          margin-left: 20px;
      }
      .Image {
          display: block;
          width: 1343px;
          height: 400px;
          position: absolute;
          top: 0;
          left: 0;
          margin-top: -460px;
          
      }


      .more-info-link {
    display: inline-block;
    padding: 10px 20px; 
    background-color:green;
    color: #fff; 
    text-decoration: none;
    border: none; 
    border-radius: 5px;
    transition: background-color 0.3s ease; 
    margin-left: 640px;
    position: absolute; 
    margin-top: -50px;
    margin-bottom: -30px;
}

.more-info-link:hover {
    background-color: #0056b3;
    color: white;
    text-decoration: none; /* Remove underline */
}
.content1{
    display: flex;
    justify-content: center;
   

   
}

  </style>
</head>
<body>
    <div class="content1">
      
        <div class="card" style="border-radius: 20px; margin-top: 450px;"><br>
        <center><h1>Grab The Best Deals!</h1></center>
        <center><button><h2>Promocode:FEST24</h2></button></center>
    
            
            {% for i in res12 %}
            <div class="offer">
                <div class="offer-heading">{{ i.title }}</div>
                <ul>
                  {% if i.content %}
                  <li class="offer-title">{{i.content}}</li>
                  {% else %}
                  {% endif %}
              </ul>
                
                {% if i.photo %}
            <center><img class="Image" src="{{ i.photo }}" style="width: 1343;"></center>
            {% endif %}    
            </div>
            {% endfor %}
    
        
    
 

        <a href="/bus_main/" class="more-info-link">Book Now</a>
    
    </div>
    
    
   
</body>
</html>
