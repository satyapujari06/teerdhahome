<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">  
    <style>
        .navbar a.active {
            color: red !important; 
        }
    </style>
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: rgb(17, 17, 128);">
        <a class="navbar-brand" style="font-size: 35px; margin-top: -9px;" href="#"><b>Teerdha</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
       
            <ul class="navbar-nav mr-auto">
                {% for i in nav %}
                <li class="nav-item ml-5">
                    <a class="nav-link h5 text-white" href="{{ i.url }}"><i class="{{ i.icon }}"></i>&nbsp;{{ i.title }}</a>
                </li>
                {% endfor %} 
            </ul>
      
            
            <ul class="navbar-nav">
                <li class="nav-item ml-5">
                    <a class="nav-link h5 text-white" href="#home"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        // Function to set active link based on sessionStorage
        function setActiveLink() {
            var activeLink = sessionStorage.getItem('activeLink');
            if (activeLink) {
                $(".navbar a").removeClass("active");
                $("a[href='" + activeLink + "']").addClass("active");
            }
        }

        $(document).ready(function() {
            // Set initial active link
            setActiveLink();

            $(".navbar a").click(function(e) {
                e.preventDefault(); // Prevent default anchor behavior

                // Remove active class from all links
                $(".navbar a").removeClass("active");

                // Add active class to the clicked link
                $(this).addClass("active");

                // Store active link in sessionStorage
                sessionStorage.setItem('activeLink', $(this).attr('href'));
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            // Function to handle click on navbar links
            $(".navbar a").click(function(e) {
                e.preventDefault(); // Prevent default link behavior
    
                // Remove 'active' class from all links
                $(".navbar a").removeClass("active");
    
                // Add 'active' class to the clicked link
                $(this).addClass("active");
    
                // Determine which link was clicked
                var linkText = $(this).text().trim();
    
                // Open related page based on clicked link
                switch(linkText) {
                    case 'Flights':
                        // Redirect to flights related page (change URL accordingly)
                        window.location.href = '/';
                        break;
                    case 'Buses':
                        // Redirect to buses related page (change URL accordingly)
                        window.location.href = '/bus_main/';
                        break;
                    case 'Cabs':
                        // Redirect to cabs related page (change URL accordingly)
                        window.location.href = '/cab_main/';
                        break;
                    case 'Hotels':
                        // Redirect to hotels related page (change URL accordingly)
                        window.location.href = '/hotelform/';
                        break;
                    case 'Teerdha':
                        // Redirect to Teerdha related page (change URL accordingly)
                        window.location.href = '#teerdha';
                        break;
                    case 'Login':
                        // Redirect to login related page (change URL accordingly)
                        window.location.href = '#home';
                        break;
                    default:
                        break;
                }
            });
        });
    </script>
</body>
</html>
